{% extends 'videos/basic.html' %}
{% block body%}
{% load static %}
<div class="row container-fluid">
    <div class="col-2">
    </div>
    <div class="col-8">
        <div class="row">
        	{% for prod in vid%}
            <div class="col-4" style="padding-top: 20px">
                <div class="imgbox">
                <a href="/media/{{prod.id}}"> <img src="/media/{{prod.thumb}}" width="190" height="100"></a>
            </div>
                 <div class="row col-12" style="padding-left:10px;padding-top: 10px">
                    <b>{{prod.title|slice:"0:45"}}...
                    </b>
                </div>
                <div class="row" style="padding-left:10px;">
                   desc and stuff shown here
                </div>
            </div>
            {% if  forloop.counter|divisibleby:3 %}
        </div>
            <div class="row">
           	{% endif %}
            {% endfor%}

        </div>
        <div class="row" style="padding-top: 20px;">
            
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    {% for i in no_pages %}
                    <div class="col-1">
                    
                    
                    <a href="/search/{{i}}?search={{search}}">
                        {% if i == page%}

                        <button type="button" class="btn btn-secondary">

                            <p style="color: red;">{{i}}</p>
                            
                        </button>
                        {% else %}
                        <button type="button" class="btn btn-secondary">

                            <p style="color: white;">{{i}}</p>
                            
                        </button>

                        {% endif%}
                    </a>
                    
                    </div>
                   
                    {%endfor%}
                
                </div>
            
        </div>
        </div>
        <div class="col-2">
        </div>
    </div>
    {% endblock%}
